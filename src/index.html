<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Pixabay Search</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

  <form class="form">
    <input type="text" name="query" placeholder="Search images..." />
    <button type="submit">Search</button>
  </form>

  <span class="loader hidden">Loading...</span>

  <ul class="gallery"></ul>

  <p class="end-message hidden">We're sorry, but you've reached the end of search results.</p>

  <button class="load-more hidden">Load More</button>

  <script type="module" src="./main.js"></script>
</body>
</html>
